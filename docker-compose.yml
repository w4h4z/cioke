version: "3"

services:
  con_db:
    image: mysql:8.0
    platform: linux/amd64
    container_name: con_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: bospisang
      MYSQL_USER: bospisang
      MYSQL_PASSWORD: bospisang
      MYSQL_DATABASE: csirt
    volumes:
      - ./database:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "bospisang", "-pbospisang"]
      interval: 10s
      timeout: 5s
      retries: 5

  con_phpmyadmin:
    image: phpmyadmin/phpmyadmin
    platform: linux/amd64
    container_name: con_pma
    restart: always
    links:
      - con_db
    environment:
      PMA_HOST: con_db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    ports:
      - 4747:80
    depends_on:
      con_db:
        condition: service_healthy

  con_frontend:
    image: gorengan/cioke:latest
    platform: linux/amd64
    container_name: con_webserver
    ports:
      - "8081:80"
    environment:
      DB_HOST: con_db
      DB_USER: bospisang
      DB_PASS: bospisang
      DB_NAME: csirt
    depends_on:
      con_db:
        condition: service_healthy
